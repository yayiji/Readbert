<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Dogbert favicons for different devices and browsers -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16.png" sizes="16x16" type="image/png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-192.png" sizes="192x192" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-512.png" sizes="512x512" type="image/png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
			}
			
			body {
				margin: 0;
				padding: 0;
				background: #f5f4f0;
				min-height: 100vh;
				line-height: 1.6;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
